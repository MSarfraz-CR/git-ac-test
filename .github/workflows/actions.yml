name: Actions workflow

on:
  push:    
    branches:
      - master
      - 'feature/*' # matches feature/A but not features/A/B
      - 'feature/**' # Matches feature/A/B
      - '!feature/featC' # Put after patterns and the workflow won't trigger for that branch
    tags:
      - v1.*
    paths:
      - '**.js'
      - '!filename.js'
  # schedule:
    # - cron: "0/5 * * * *"
    # - cron: "0/6 * * * *"

  # pull_request:
  #   types: [closed, assigned, opened, reopened]

  # repository_dispatch:
  #   tpyes: [build]

jobs:
  run-github-actions:
    runs-on: ubuntu-latest
    steps:

      - name: CHeckout repo
        uses: actions/checkout@v1

      - name: List files and curr dir
        run: |
          pwd
          ls -a
          echo $GITHUB_SHA
          echo $GITHUB_REPOSITORY
          echo $GITHUB_WORKSPACE
          echo "${{ github.token }}"
          # git clone git@github:$GITHUB_REPOSITORY
          # git checkout $GITHUB_SHA
      
      - name: Simple JS action
        id: greet
        uses: actions/hello-world-javascript-action@v1
        with: 
          who-to-greet: John
      
      - name: Log greeting time
        run: echo "${{ steps.greet.outputs.time }}"

      - name: Run the build.sh file
        run : ./build.sh